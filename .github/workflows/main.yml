name: Run

on:
    workflow_dispatch:
    schedule:
        - cron: "0 22,14 * * *"
    watch:
        types: [started]

jobs:
  build:

    if: github.actor == github.repository_owner
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main
    - name: Run
      uses: coactions/setup-xvfb@main
      with:
        run: dotnet run
      env: 
        CONF: ${{ secrets.CONF }}
